<!DOCTYPE html>
<html lang="en">

<head>
    <title>예제 코드</title>
</head>
<style>
    ol {
        color: brown;
        font-size: 30px;
    }
</style>
<script>
    // 주석은 각 언어마다 사용법이 조금 다름
    // IDE 사용하니, CTRL+ / 를 이용함
    // 주석, 설명하고 코드가 아님
    // 실행시, 주석 부분은 무시하고 실행을 함
    // 클릭시 경고창을 보여주는 함수 만들기

    //"자바스크립트 클릭 이벤트" 구글검색
    const btn = document.getElementById('btn');

    btn.addEventListener('click', function () {
        alert('hi');
    })
    // 코드 지저분 할 때, 자동 줄 바꿈하기. Alt+shift+F
</script>

<body>
    <p>
    <h1>안녕하세요</h1>
    <h2> 자전거 타기 비유를 많이 들어요</h2>
    <h3> ㅇㅇ </h3>
    <h1>라이브 서버 테스트</h1>
    </p>

    <h1>WEB</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA Script</li>
    </ol>

    <input type="button" value="click">
    
</body>

</html>
